<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--LLAMADO DE CSS Y JS-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/iziToast.min.css" />
  <link rel="stylesheet" type="text/css" href="css/Style.css" />

  <title>Game</title>
</head>

<body>
  <div>
    <label id="counter"></label>
    <br />
    <div class="row">
      <img id="clickImage" onclick="clickImage()" width="200px" height="200px"
        src="images/01100110 01101001 01110010 01110011 01110100 00100000 01100101 01100001 01110011 01110100 01100101 01110010 00100000 01100101 01100111 01100111 01110111 01101000 01100001 01110100 00100000 011.png"
        alt="No image for u." class="clickImage" />
      <table border="1">
        <tr>
          <th><label id="labelPrecioClicks" for="buttonComprarClicks">
              Buy autoClicks by 10 clicks</label>
          </th>
          <td><button id="buttonComprarClicks">X</button></td>
          <td>
          <th> <label id="labelOwnedClicks">Owned</label></th>
          </td>
        </tr>
        <tr>
          <th> <label id="labelPrecioBunnyWorkers" for="buttonComprarBunnyWorkers">Buy bunny workers by 100
              clicks</label> </th>
          </th>
          <td> <button id="buttonComprarBunnyWorkers">X</button></td>
          <td>
          <th> <label id="labelOwnedBunnyWorkers">Owned</label></th>
          </td>
        </tr>
        <tr>
          <th> <label id="labelPrecioTrucks" for="buttonComprarTrucks">Buy Trucks by 1.000 clicks</label></th>
          <td><button id="buttonComprarTrucks">X</button></td>
          <td>
          <th> <label id="labelOwnedTrucks">Owned</label></th>
          </td>
        </tr>
        <tr>
          <th><label id="labelPrecioBackhoe" for="buttonComprarBackhoe">Buy Backhoe by 10.000 clicks</label> </th>
          <td><button id="buttonComprarBackhoe">X</button></td>
          <td>
          <th> <label id="labelOwnedBackhoe">Owned</label></th>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="js/jQuery.min.js"></script>
  <script type="text/javascript" src="js/iziToast.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
